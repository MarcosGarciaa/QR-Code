<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Outfit:wght@100..900&family=Prompt:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div id="contentbox">
      <div id="imagebox">
        <img src="./images/image-qr-code.png">
      </div>
      <div id="textbox">
        <p>Improve your front-end skills by building projects</p>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/MarcosGarciaa">David Garcia</a></p>
    </footer>
  </body>
</html>
